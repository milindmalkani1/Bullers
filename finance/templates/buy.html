{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">

        <div class="form-group">

            <input autocomplete="off" autofocus placeholder="Symbol"  class ="form-control" name="symbol" type="text">

        </div>
        <div class="form-group">

            <input autocomplete="off" placeholder="Shares"  class ="form-control" name="shares" type="text">

        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

    </form>
{% endblock %}
